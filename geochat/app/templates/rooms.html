<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% for room in rooms %}
{% if room.is_private %}
<p>{{room.name}}</p>
<form method="post">
    {% csrf_token %}
    <input type="password" name="password" placeholder="пароль">
    <input type="hidden" name="id" value="{{room.id}}">
    <input type="submit" value="Присоединиться">
</form>
{% else %}
<a href="room/{{room.id}}">{{room.name}}</a>
{% endif %}
{% endfor %}
</body>
</html>
