<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    {% load static %}
    <link rel="stylesheet" href={% static "css/main.css" %}>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>



<div id="kek" align="center">
    {% for message in messages %}
    <p>сообщение:{{message.text}} | автор:{{message.author}} | дата:{{message.date}}</p>
    {% endfor %}
</div>
<div align="center">

    <script>

    function lol() {
        $.ajax({
            url: "/ajax/{{room.id}}",
            method: "POST",
            data: {
                message: message.value,
                csrfmiddlewaretoken: '{{csrf_token}}'
            },
            success: function (result) {
                var json = $.parseJSON(result);

                $("#kek").html("");
                json.forEach(function(item, i, json) {
                  $("#kek").append('<p>сообщение:'+json[i].text+' | автор:'+json[i].author+' | дата:'+json[i].date+'</p>');
                });
            }
        });
    }

    function update() {
        $.ajax({
            url: "/ajax-update/{{room.id}}",
            method: "POST",
            data: {
                csrfmiddlewaretoken: '{{csrf_token}}'
            },
            success: function (result) {
                var json = $.parseJSON(result);

                $("#kek").html("");
                json.forEach(function(item, i, json) {
                  $("#kek").append('<p>сообщение:'+json[i].text+' | автор:'+json[i].author+' | дата:'+json[i].date+'</p>');
                });
            }
        });
    }
    setInterval(update, 3000);
    </script>


    {% csrf_token %}
    <input type="text" name="message" id="message" placeholder="Введите сообщение">
    <button  onclick="lol()">Отправить</button>

</div>

</body>
</html>
