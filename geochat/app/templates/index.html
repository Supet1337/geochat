        <div class="dashboard-wrapper">
            <div class="container-fluid  dashboard-content">
                <!-- ============================================================== -->
                <!-- pageheader  -->
                <!-- ============================================================== -->
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="page-header">
                            <h3 class="mb-2">Geo chat</h3>
                        </div>
                    </div>
                </div>

                <div id="map" style="width: 1600px; height: 700px"></div>
                <script type="text/javascript">
                ymaps.ready(init);
                function init () {
    myMap = new ymaps.Map("map", {
        center: [55.76, 37.64],
        zoom: 11
    }, {
        balloonMaxWidth: 200,
        searchControlProvider: 'yandex#search'
    });
    $.ajax({
            url: "/ajax-circle-draw",
            success: function (result) {
                var json = $.parseJSON(result);

                json.forEach(function(item, i, json) {
                  var myCircle = new ymaps.Circle([
        // Координаты центра круга.
        [json[i].x, json[i].y],
        // Радиус круга в метрах.
        300
    ], {
        // Описываем свойства круга.
        // Содержимое балуна.
        // Содержимое хинта.
        hintContent:[ json[i].x,json[i].y]
    }, {
        // Задаем опции круга.
        // Включаем возможность перетаскивания круга.
        // Цвет заливки.
        // Последний байт (77) определяет прозрачность.
        // Прозрачность заливки также можно задать используя опцию "fillOpacity".
        fillColor: "#3caa3c",
        fillOpacity: 0.5,
        // Цвет обводки.
        strokeColor: "#3caa3c",
        // Прозрачность обводки.
        strokeOpacity: 0.8,
        // Ширина обводки в пикселях.
        strokeWidth: 1
    });
    myMap.geoObjects.add(myCircle);
                });
            }
        });
    // Обработка события, возникающего при щелчке
    // левой кнопкой мыши в любой точке карты.
    // При возникновении такого события откроем балун.
    myMap.events.add('click', function (e) {
            var coords = e.get('coords');
            $.ajax({
            url: "/ajax_circle",
            method: "POST",
            data: {
                x: coords[0],
                y: coords[1],
                csrfmiddlewaretoken: '{{csrf_token}}'
            }
        });

            var myCircle = new ymaps.Circle([
        // Координаты центра круга.
        [coords[0].toPrecision(6), coords[1].toPrecision(6)],
        // Радиус круга в метрах.
        300
    ], {
        // Описываем свойства круга.
        // Содержимое балуна.
        // Содержимое хинта.
        hintContent:[ coords[0].toPrecision(6),coords[1].toPrecision(6)]
    }, {
        // Задаем опции круга.
        // Включаем возможность перетаскивания круга.
        // Цвет заливки.
        // Последний байт (77) определяет прозрачность.
        // Прозрачность заливки также можно задать используя опцию "fillOpacity".
        fillColor: "#3caa3c",
        fillOpacity: 0.5,
        // Цвет обводки.
        strokeColor: "#3caa3c",
        // Прозрачность обводки.
        strokeOpacity: 0.8,
        // Ширина обводки в пикселях.
        strokeWidth: 1
    });
    myMap.geoObjects.add(myCircle);
    });

}



            </script>
