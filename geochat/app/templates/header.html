{%load static%}
<div class="dashboard-header">

            <nav class="navbar navbar-expand-lg bg-white fixed-top">
                <a class="navbar-brand" href="../../">Geo Chat</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto navbar-right-top">
                        <li class="nav-item dropdown nav-user">
                            <a class="nav-link nav-user-img" href="#" id="navbarDropdownMenuLink2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                {% if image == -1 %}
                                    <img alt="User Avatar" style="width: 32px; height: 32px;" class="rounded-circle user-avatar-xxl" src={% static "images/default_ava.png" %}>
                                {% else %}
                                    <img alt="User Avatar" style="width: 32px; height: 32px;" class="rounded-circle user-avatar-xxl" src="{{image.image.url}}">
                                {% endif %}
                            </a>
                            <div class="dropdown-menu dropdown-menu-right nav-user-dropdown" aria-labelledby="navbarDropdownMenuLink2">
                                <div class="nav-user-info">
                                    {% if request.user.is_authenticated%}
                                        <h5 class="mb-0 text-white nav-user-name">{{request.user}} </h5>
                                    {%else%}
                                    <h5 class="mb-0 text-white nav-user-name">Гость</h5>
                                    {%endif%}
                                </div>
                                {% if request.user.is_authenticated%}
                                <a class="dropdown-item" href="../profile/{{request.user.id}}"><i class="fas fa-user mr-2"></i>Аккаунт</a>
                                <a class="dropdown-item" href="../logout"><i class="fas fa-power-off mr-2"></i>Выйти</a>
                                {%else%}
                                {%endif%}
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
