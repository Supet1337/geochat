<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="POST" autocomplete="off">
    {% csrf_token %}
    <input type="text" id="name" name="name" placeholder="Название комнаты" readonly onfocus="this.removeAttribute('readonly')">
    <input type="password" id="password" name="password" placeholder="Введите пароль" readonly onfocus="this.removeAttribute('readonly')">
    <input type="checkbox" id="is_private" name="is_private"> Приватный Чат
    <input type="submit" value="Создать">
</form>
</body>
</html>
