{% load static %}
<div class="nav-left-sidebar sidebar-dark">
            <div class="menu-list">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="d-xl-none d-lg-none" href="#">Dashboard</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav flex-column">
                            <li class="nav-divider">
                                Меню
                            </li>
                            <li class="nav-item ">
                                <a class="nav-link" href="#" data-toggle="collapse" aria-expanded="false" data-target="#submenu-1" aria-controls="submenu-1"><i class="fa fa-money"></i>Кликер <span class="badge badge-success">6</span></a>
                                <div id="submenu-1" class="collapse submenu" style="">
                                    <ul class="nav flex-column">
                                        {% if request.user.is_authenticated %}
                                        <li class="nav-item">
                                            <p id="balance">Ваш баланс: {{balance}}<img src={% static "images/geocoin.png" %} style="width: 20px;height: 20px"></p>
                                        </li>
                                        <li class="nav-item">
                                            <button onkeypress="if(event.keyCode == 13) return false;" class="btn btn-secondary" style="width:220px" onclick="update_balance()">Клик</button>
                                        </li>
                                        {% else %}
                                        <li class="nav-item">
                                            <a class="nav-link">Войдите, чтобы пользоваться чатами</a>
                                        </li>
                                        {% endif %}
                                    </ul>
                                </div>
                            </li>
                            <li class="nav-item">

                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-toggle="collapse" aria-expanded="false" data-target="#submenu-3" aria-controls="submenu-3"><i class="fa fa-comments"></i>Ваши Чаты</a>
                                <div id="submenu-3" class="collapse submenu" style="">
                                    <ul class="nav flex-column">
                                        {% for room in rooms %}
                                                <li class="nav-item">

                                                    <a class="nav-link" href="../../../../room/{{room.id}}">{{room.name}}</a>
                                                </li>
                                        {% endfor %}
                                    </ul>
                                </div>
                            </li>

                        </ul>
                    </div>
                </nav>
            </div>
        </div>
<script>
    function update_balance(){
        $.ajax({
            url: "/ajax-update-balance",
            data: {
            },
            success: function (result) {
                var json = $.parseJSON(result);
                $("#balance").html('Ваш баланс: ' +json['balance']+'<img src={% static "images/geocoin.png" %} style="width: 20px;height: 20px">');
                $("#profile-balance").html(json['balance']+'<img src={% static "images/geocoin.png" %} style="width: 40px;height: 40px">');
            }
        });
    }
</script>
