
image: python:latest

cache:
  paths:
  - .cache/pip/

before_script:
  - python -V

stages:
  - lint
  - test
  - deploy

pylint:
  stage: lint
  before_script:
    - ./ci/preparations.sh
  script:
    - ./ci/pylint_runner.sh
  after_script:
    - mkdir -p .cache
    - cp -r ~/.cache/pip ./.cache/pip
  artifacts:
    paths:
      - pylint.txt

